<!DOCTYPE html>
<html>
<head>
    <title>Vino Bingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="telegram:viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --accent: #FFD700;
            --dark: #0f1a2a;
            --light: #f8f9fa;
            --background: #1a2a3a;
            --cell-size: 18vw;
            --header-size: 5vw;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--background);
            color: var(--light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            height: 100dvh;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin: 10px 0 20px;
            animation: fadeIn 1s ease;
        }
        
        .logo-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--accent);
        }
        
        .logo-placeholder span {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .profile-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .profile-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .welcome-container {
            text-align: center;
            margin-bottom: 20px;
            animation: slideUp 0.8s ease;
        }
        
        .game-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
            animation: glow 2s infinite alternate;
        }
        
        .welcome-message {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }
        
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            animation: fadeInUp 1s ease;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        .menu-option {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .menu-option:active {
            transform: scale(0.98);
        }
        
        .menu-option:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .menu-option i {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
        }
        
        .menu-text {
            flex: 1;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .menu-arrow {
            font-size: 1rem;
            opacity: 0.7;
        }
        
        /* Mobile landscape optimization */
        @media (orientation: landscape) {
            .logo-placeholder {
                width: 80px;
                height: 80px;
            }
            
            .game-name {
                font-size: 1.8rem;
            }
            
            .menu-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Short height devices */
        @media (max-height: 600px) {
            .logo-placeholder {
                width: 80px;
                height: 80px;
            }
            
            .game-name {
                font-size: 1.8rem;
            }
            
            .welcome-message {
                display: none;
            }
        }
        
        /* Larger screens */
        @media (min-width: 768px) {
            body {
                max-width: 500px;
                padding: 20px;
            }
            
            .logo-placeholder {
                width: 120px;
                height: 120px;
            }
            
            .game-name {
                font-size: 2.5rem;
            }
            
            .menu-container {
                gap: 15px;
            }
            
            .menu-option {
                padding: 18px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">
</head>
<body>
    <button class="profile-btn" onclick="window.location.href='profile.html'" aria-label="Profile">
        <i class="fas fa-user"></i>
    </button>
    
    <div class="logo-container">
        <div class="logo-placeholder">
            <span>VB</span>
        </div>
    </div>
    
    <div class="welcome-container">
        <div class="game-name">VINO BINGO</div>
        <div class="welcome-message">Play and win exciting prizes!</div>
    </div>
    
    <div class="menu-container">
        <a href="game_options.html" class="menu-option">
            <i class="fas fa-gamepad"></i>
            <span class="menu-text">Play Bingo</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </a>
        <a href="deposit.html" class="menu-option">
            <i class="fas fa-money-bill-wave"></i>
            <span class="menu-text">Deposit</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </a>
        <a href="withdraw.html" class="menu-option">
            <i class="fas fa-wallet"></i>
            <span class="menu-text">Withdraw</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </a>
        <a href="referral.html" class="menu-option">
            <i class="fas fa-user-friends"></i>
            <span class="menu-text">Referral</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </a>
        <a href="help.html" class="menu-option">
            <i class="fas fa-question-circle"></i>
            <span class="menu-text">How to Play</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </a>
        <a href="help.html#support" class="menu-option">
            <i class="fas fa-headset"></i>
            <span class="menu-text">Support</span>
            <i class="fas fa-chevron-right menu-arrow"></i>
        </a>
    </div>
    
    <script>
        // Telegram WebApp ready event
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            
            // Set theme params
            const theme = Telegram.WebApp.colorScheme;
            if (theme === 'dark') {
                document.documentElement.style.setProperty('--background', '#0f1a2a');
                document.documentElement.style.setProperty('--light', '#f8f9fa');
            } else {
                document.documentElement.style.setProperty('--background', '#f8f9fa');
                document.documentElement.style.setProperty('--light', '#0f1a2a');
            }
        }
        
        // Vibration feedback for mobile
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        }
        
        // Add vibration to menu options
        document.querySelectorAll('.menu-option').forEach(option => {
            option.addEventListener('click', vibrate);
        });
    </script>
</body>
</html>
