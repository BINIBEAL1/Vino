<!DOCTYPE html>
<html>
<head>
    <title>Vino Bingo - Choose Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="telegram:viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* All your original CSS remains here, unchanged */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        
        :root {
            --primary: #4CAF50;
            --secondary: #2196F3;
            --accent: #FFD700;
            --dark: #0f1a2a;
            --light: #f8f9fa;
            --background: #1a2a3a;
            --danger: #f44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            background-color: var(--background);
            color: var(--light);
            min-height: 100vh;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
        }
        
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .back-btn:active {
            transform: scale(0.95);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease;
        }
        
        .header h1 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: var(--accent);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .game-options {
            display: grid;
            gap: 12px;
            animation: fadeInUp 0.8s ease;
            height: calc(100dvh - 140px);
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        .game-option {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .game-option:active {
            transform: scale(0.98);
        }
        
        .game-amount {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .game-details {
            text-align: right;
        }
        
        .players-count {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 3px;
        }
        
        .potential-win {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 3px;
        }
        
        .time-remaining {
            font-size: 0.8rem;
            color: var(--danger);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
        }
        
        .join-now {
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 600;
        }
        
        /* Telegram WebApp adjustments */
        @media (max-height: 600px) {
            .header h1 { font-size: 1.4rem; }
            .header p { display: none; }
            .game-option { padding: 12px; }
            .game-options { height: calc(100dvh - 100px); }
        }
        
        @media (orientation: landscape) {
            .game-options {
                grid-template-columns: repeat(2, 1fr);
                height: calc(100dvh - 100px);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header p { color: rgba(255, 255, 255, 0.7); font-size: 0.9rem; }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'" aria-label="Back">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <div class="header">
        <h1>Choose Your Game</h1>
        <p>Select the amount you want to play for</p>
    </div>
    
    <div class="game-options" id="gameOptionsContainer">
        <!-- Game options will be inserted here by JavaScript -->
    </div>
    
    <script>
        // ====== NEW: Use your backend API to fetch open games ======
        const API_BASE = "https://vinobingo-backend.onrender.com/api"; // <-- set to your backend URL

        // Fallback game options in case backend is unreachable
        const fallbackGameOptions = [
            { amount: 3, players: 5, time: 90, id: "game3", active: true },
            { amount: 5, players: 8, time: 90, id: "game5", active: true },
            { amount: 10, players: 12, time: 90, id: "game10", active: true },
            { amount: 25, players: 7, time: 90, id: "game25", active: true },
            { amount: 50, players: 4, time: 90, id: "game50", active: true },
            { amount: 100, players: 1, time: 0, id: "game100", active: false },
            { amount: 200, players: 0, time: 0, id: "game200", active: false }
        ];

        // Track running timers
        const gameTimers = {};

        // Render game options
        function renderGameOptions(games) {
            const container = document.getElementById('gameOptionsContainer');
            container.innerHTML = '';
            games.forEach(game => {
                // Use backend data if present, otherwise fallback
                const potentialWin = (game.amount * (game.players?.length || game.players || 1) * 0.9).toFixed(1);
                const playerCount = game.players?.length !== undefined ? game.players.length : (game.players || 1);
                const active = game.state ? game.state !== 'finished' : game.active;
                const time = game.time || 90;
                const id = game._id || game.id || `game${game.amount}`;
                const timeText = active && time > 0 ? `${time} sec left` : 'Join Now!';

                const gameOption = document.createElement('div');
                gameOption.className = 'game-option';
                gameOption.id = id;
                gameOption.onclick = () => selectGame({ ...game, time, id, active, players: playerCount });

                gameOption.innerHTML = `
                    <div class="game-amount">${game.amount} Birr</div>
                    <div class="game-details">
                        <div class="players-count">${playerCount} player${playerCount !== 1 ? 's' : ''}</div>
                        <div class="potential-win">Win: ${potentialWin} Birr</div>
                        ${active && time > 0 ? 
                            `<div class="time-remaining">
                                <i class="fas fa-clock"></i>
                                ${timeText}
                            </div>` : 
                            `<div class="join-now">${timeText}</div>`}
                    </div>
                `;
                container.appendChild(gameOption);
            });
        }

        // Start countdown for active games
        function startGameCountdowns(games) {
            games.forEach(game => {
                const id = game._id || game.id || `game${game.amount}`;
                const time = game.time || 90;
                const active = game.state ? game.state !== 'finished' : game.active;
                if (active && time > 0) {
                    startGameCountdown(id, time);
                }
            });
        }

        // Start countdown for a specific game
        function startGameCountdown(gameId, startTime) {
            let time = startTime;
            if (gameTimers[gameId]) {
                clearInterval(gameTimers[gameId]);
            }
            gameTimers[gameId] = setInterval(() => {
                time--;
                const timerElement = document.querySelector(`#${gameId} .time-remaining`);
                if (timerElement) {
                    timerElement.innerHTML = `
                        <i class="fas fa-clock"></i>
                        ${time} sec left
                    `;
                }
                if (time <= 0) {
                    clearInterval(gameTimers[gameId]);
                    if (timerElement) {
                        timerElement.innerHTML = '<span style="color:var(--accent)">Game started</span>';
                    }
                }
            }, 1000);
        }

        // Select game handler
        function selectGame(game) {
            // Use game._id if present for backend-joined games
            const gameId = game._id || game.id;
            window.location.href = `number_selection.html?amount=${game.amount}&gameId=${gameId}&timeLeft=${game.time || 0}`;
        }

        // Initialize: fetch games from backend, fallback to static if needed
        document.addEventListener('DOMContentLoaded', async () => {
            let games = [];
            try {
                const res = await fetch(`${API_BASE}/games/list`);
                if (res.ok) {
                    games = await res.json();
                    // If backend returns no games, fallback
                    if (!Array.isArray(games) || games.length === 0) {
                        games = fallbackGameOptions;
                    }
                } else {
                    games = fallbackGameOptions;
                }
            } catch (e) {
                games = fallbackGameOptions;
            }
            renderGameOptions(games);
            startGameCountdowns(games);

            // Telegram WebApp expand
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                // Set theme params
                const theme = Telegram.WebApp.colorScheme;
                if (theme === 'dark') {
                    document.documentElement.style.setProperty('--background', '#0f1a2a');
                    document.documentElement.style.setProperty('--light', '#f8f9fa');
                } else {
                    document.documentElement.style.setProperty('--background', '#f8f9fa');
                    document.documentElement.style.setProperty('--light', '#0f1a2a');
                }
            }
        });
    </script>
</body>
</html>
